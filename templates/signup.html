<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

  <!-- Navbar -->
  <nav class="bg-purple-600 p-4 text-white flex justify-between">
    <div>
      <h1 class="text-3xl font-bold">App's</h1>
    </div>
    <div class="space-x-4">
      <a href="/" class="text-white hover:underline">Login</a>
    </div>
  </nav>

  <br>

  <!-- Main Content -->
  <div class="flex items-center justify-center">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

      <!-- SignUp form -->
      <form action="" method="POST" class="space-y-4">
        {% csrf_token %}

        {% if error_message %}
        <div align="center" style="color: red;">
          <h2>
            {{ error_message }}
          </h2>
        </div>
        {% endif %}

        <h2 class="text-xl font-semibold">SignUp</h2>
        <div>
          <label for="username" class="block mb-1 font-medium">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" class="w-full p-2 border rounded border-purple-400">
        </div>

        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border rounded border-purple-400">
        </div>

        <div>
          <label for="group" class="block mb-1 font-medium">Group</label>
          <select id="group" name="group" class="w-full p-2 border rounded border-purple-400">
              <option value="" selected disabled>Selecciona para qu√© quieres registrarte</option>
              <option value="App">Conocer la app con IA</option>
              <option value="summary">Ir al summary donde se dicen cosas que no se deben decir</option>
              <option value="Portfolio">Portfolio</option>
          </select>
        </div>

        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded border-purple-400">
        </div>

        <div>
          <label for="repeatPassword" class="block mb-1 font-medium"> Repeat Password</label>
          <input type="repeatPassword" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password" class="w-full p-2 border rounded border-purple-400">
        </div>

        <button type="submit" class="w-full bg-purple-600 text-white p-2 rounded hover:bg-purple-700">SignUp</button>

      </form>

    </div>
  </div>
  
</body>
</html>
